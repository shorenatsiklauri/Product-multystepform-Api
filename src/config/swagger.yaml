openapi: 3.0.0
info:
  title: Multystepform
  description: Movie Quotes API
  version: 0.1.9

servers:
  - url: https://product-multystepform-api-production.up.railway.app/api
    description: production server
  - url: http://localhost:3000/api
    description: local server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /register:
    post:
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                name:
                  type: string
                password:
                  type: string
                repeatPassword:
                  type: string
                email:
                  type: string

      responses:
        "201":
          description: user login successfully
  /login:
    post:
      tags:
        - Users
      requestBody:
        description: user login request
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                password:
                  type: string
                email:
                  type: string

      responses:
        "201":
          description: user login successfully

